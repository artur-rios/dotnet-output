name: Build Docs & Coverage Report

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch: { }

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Diagnose Hugo modules
        run: |
          cd docs
          hugo version || true
          hugo mod graph || true
          go env || true

      - name: Ensure Hugo modules are fetched
        run: |
          cd docs
          hugo mod get -u || true
          hugo mod tidy || true

      - name: Build Hugo site from `docs`
        env:
          HUGO_ENV: production
        run: |
          rm -rf publish
          mkdir -p publish
          hugo --source docs --destination publish

      - name: Copy prebuilt coverage into publish/coverage-report
        run: |
          if [ -d "docs/coverage-report" ]; then
            mkdir -p publish/coverage-report
            cp -r docs/coverage-report/. publish/coverage-report/
          else
            echo "No docs/coverage-report found; skipping copy"
          fi

      - name: Show prepared publish files
        run: |
          echo "Files prepared for gh-pages (max depth 5):"
          find publish -maxdepth 5 -type f -print || true

      - name: Publish to `gh-pages` branch
        env:
          GIT_COMMIT_MESSAGE: "Deploy docs from main: $GITHUB_SHA"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # create or switch to gh-pages (orphan if not exists)
          if git ls-remote --exit-code --heads origin gh-pages; then
            git checkout gh-pages
            git rm -rf . || true
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

          # copy built site into repo root
          cp -a publish/. .

          # prevent Jekyll processing
          touch .nojekyll

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "$GIT_COMMIT_MESSAGE"
            git push --force --set-upstream origin gh-pages
          fi
