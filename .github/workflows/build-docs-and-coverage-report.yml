name: Build Docs & Coverage Report

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch: { }

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Diagnose Hugo modules
        run: |
          cd docs
          hugo version || true
          hugo mod graph || true
          go env || true

      - name: Ensure Hugo modules are fetched
        run: |
          cd docs
          hugo mod get -u || true
          hugo mod tidy || true

      - name: Build Hugo site from `docs`
        env:
          HUGO_ENV: production
        run: |
          rm -rf publish
          mkdir -p publish
          hugo --source docs --destination publish

      - name: Merge prebuilt `docs/coverage-report` into `publish/coverage-report` (once)
        run: |
          if [ -d "docs/coverage-report" ]; then
            mkdir -p publish/coverage-report
            # sync contents (overwrite if present) — copies only once into publish
            rsync -a --delete docs/coverage-report/ publish/coverage-report/
          else
            echo "No docs/coverage-report found; skipping copy"
          fi

      - name: Show prepared publish files
        run: |
          echo "Files prepared for gh-pages (max depth 5):"
          find publish -maxdepth 5 -type f -print || true

      - name: Publish to `gh-pages` branch
        env:
          GIT_COMMIT_MESSAGE: "Deploy docs from main: $GITHUB_SHA"
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Ensure remote info is up to date
          git fetch origin

          # Create or switch to gh-pages branch
          if git ls-remote --exit-code --heads origin gh-pages; then
            # Create a local tracking branch (or switch to it)
            if git show-ref --quiet refs/heads/gh-pages; then
              git checkout gh-pages
            else
              git checkout --track origin/gh-pages
            fi
          else
            # create orphan branch if gh-pages doesn't exist yet
            git checkout --orphan gh-pages
          fi

          # Remove all tracked and untracked files to avoid duplicates (including leftover `docs`)
          git rm -rf . || true
          git clean -fdx || true

          # Copy only the *contents* of publish into the repo root (preserves root index.html)
          rsync -a --delete publish/ ./

          # Ensure index.html exists at repo root (fail if site build missing)
          if [ ! -f index.html ]; then
            echo "Error: publish/index.html not found. Aborting deploy."
            exit 1
          fi

          # prevent Jekyll processing
          touch .nojekyll

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "$GIT_COMMIT_MESSAGE"
            git push --force --set-upstream origin gh-pages
          fi
