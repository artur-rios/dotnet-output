name: Build Docs & Coverage Report

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Diagnose Hugo modules
        run: |
          cd docs
          hugo version || true
          hugo mod graph || true
          go env || true

      - name: Ensure Hugo modules are fetched
        run: |
          cd docs
          hugo mod get -u || true
          hugo mod tidy || true

      - name: Build Hugo site from `docs`
        env:
          HUGO_ENV: production
        run: |
          rm -rf publish
          mkdir -p publish
          hugo --source docs --destination publish

      - name: Merge prebuilt `docs/coverage-report` into `publish/coverage-report`
        run: |
          if [ -d "docs/coverage-report" ]; then
            mkdir -p publish/coverage-report
            rsync -a --delete docs/coverage-report/ publish/coverage-report/
          else
            echo "No docs/coverage-report found; skipping copy"
          fi

      - name: Show prepared publish files
        run: |
          echo "Files prepared for pages (max depth 5):"
          find publish -maxdepth 5 -type f -print || true

      - name: Ensure `index.html` and create `.nojekyll`
        run: |
          if [ ! -f publish/index.html ]; then
            echo "Error: publish/index.html not found. Aborting deploy."
            exit 1
          fi
          # prevent Jekyll processing
          touch publish/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
