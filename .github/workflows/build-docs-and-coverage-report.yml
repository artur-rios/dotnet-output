name: Build Docs & Coverage Report

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch: { }

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Diagnose Hugo modules
        run: |
          cd docs
          hugo version || true
          hugo mod graph || true
          go env || true

      - name: Ensure Hugo modules are fetched
        run: |
          cd docs
          hugo mod get -u || true
          hugo mod tidy || true

      - name: Build Hugo site from `docs`
        env:
          HUGO_ENV: production
        run: |
          rm -rf publish
          mkdir -p publish
          hugo --source docs --destination publish

      - name: Merge prebuilt `docs/coverage-report` into `publish/coverage-report`
        run: |
          if [ -d "docs/coverage-report" ]; then
            mkdir -p publish/coverage-report
            rsync -a --delete docs/coverage-report/ publish/coverage-report/
          else
            echo "No docs/coverage-report found; skipping copy"
          fi

      - name: Show prepared publish files
        run: |
          echo "Files prepared for gh-pages (max depth 5):"
          find publish -maxdepth 5 -type f -print || true

      - name: Ensure `publish/index.html` and create `.nojekyll`
        run: |
          if [ ! -f publish/index.html ]; then
            echo "Error: publish/index.html not found. Aborting deploy."
            exit 1
          fi
          touch publish/.nojekyll

      - name: Deploy to `gh-pages` branch
        env:
          GIT_COMMIT_MESSAGE: "Deploy docs from main: $GITHUB_SHA"
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Preserve a copy of the generated site so branch switches / cleans don't remove it
          if [ -d "publish" ]; then
            rm -rf /tmp/publish_copy || true
            cp -a publish /tmp/publish_copy
          fi

          git fetch origin

          # Create or checkout gh-pages (track if exists, else orphan)
          if git ls-remote --exit-code --heads origin gh-pages; then
            if git show-ref --quiet refs/heads/gh-pages; then
              git checkout gh-pages
            else
              git checkout --track origin/gh-pages
            fi
          else
            git checkout --orphan gh-pages
            # ensure no files remain staged from previous branch state
            git rm -rf . || true
          fi

          # Remove tracked files and clean working tree (the preserved copy is in /tmp/publish_copy)
          git rm -rf . || true
          git clean -fdx || true

          # Ensure we have the preserved site
          if [ ! -d "/tmp/publish_copy" ]; then
            echo "Error: preserved publish copy not found at /tmp/publish_copy. Aborting."
            exit 1
          fi

          # Copy everything from publish except `coverage-report` (bulk copy)
          if command -v rsync >/dev/null 2>&1; then
            rsync -av --delete --no-perms --no-owner --no-group --chmod=ugo=rwX --exclude='coverage-report/**' /tmp/publish_copy/ ./
          else
            # fallback: remove existing files, then copy everything except coverage-report
            find /tmp/publish_copy -mindepth 1 -maxdepth 1 -not -name 'coverage-report' -exec cp -a {} . \; || true
          fi

          # Now copy `coverage-report` exactly once into the repo root as ./coverage-report
          if [ -d "/tmp/publish_copy/coverage-report" ]; then
            if command -v rsync >/dev/null 2>&1; then
              rsync -av --delete --no-perms --no-owner --no-group --chmod=ugo=rwX /tmp/publish_copy/coverage-report/ ./coverage-report/
            else
              mkdir -p ./coverage-report
              cp -a /tmp/publish_copy/coverage-report/. ./coverage-report/
            fi
          fi

          # Ensure index.html at repo root
          if [ ! -f index.html ]; then
            echo "Error: index.html not found at repo root after copy. Aborting."
            exit 1
          fi

          touch .nojekyll

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "$GIT_COMMIT_MESSAGE"
            git push --force --set-upstream origin gh-pages
          fi
