name: Build Docs & Coverage Report

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Test run from GitHub UI'

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build and Commit to gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Clean Hugo generated resources
        run: |
          rm -rf docs/resources/_gen || true

      - name: Build site
        working-directory: docs
        run: hugo --environment production --minify --cleanDestinationDir --gc --baseURL "https://artur-rios.github.io/dotnet-output/"

      - name: Commit built site to a fresh gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Ensure we are on main (source branch)
          src_branch="${GITHUB_REF_NAME}"
          echo "Source branch: ${src_branch}"

          # Fetch all and ensure gh-pages reference is up to date
          git fetch --all --prune

          # Create a fresh orphan branch for gh-pages contents
          # Use a temp local branch to compose the commit
          tmp_branch="gh-pages-tmp"
          git checkout --orphan "${tmp_branch}"

          # Remove all files from the index and working tree
          git rm -rf --cached . || true
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          # Copy built site into working tree root
          cp -R docs/public/. .

          # Prevent Jekyll processing on GitHub Pages
          touch .nojekyll

          # Write deploy info to ensure traceability
          echo "source_sha=${GITHUB_SHA}" > .deploy-info
          date -u +"%Y-%m-%dT%H:%M:%SZ" >> .deploy-info

          # Stage and commit
          git add -A
          git commit -m "Deploy: ${GITHUB_SHA}"

          # Force-push the temp branch to gh-pages
          git push -f origin "${tmp_branch}:gh-pages"

          # Return to source branch and delete temp branch
          git checkout "${src_branch}"
          git branch -D "${tmp_branch}" || true
