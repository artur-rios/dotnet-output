name: Publish TestReports

on:
  push:
    branches: [ main ]
    paths:
      - '**/TestReports/**'
  workflow_dispatch: { }

# Grant the workflow permission to write repository contents and pages (needed for pushing to gh-pages)
permissions:
  contents: write
  pages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Debug - show any TestReports files
        run: |
          echo "Listing files under any TestReports path (if present):"
          find . -type f -path "*/TestReports/*" -print || true

      - name: Publish TestReports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: TestReports
          commit_message: 'chore: publish TestReports to GitHub Pages (on push to main)'
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          keep_files: false
