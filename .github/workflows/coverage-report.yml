name: Publish TestReports

on:
  push:
    branches: [ main ]
    paths:
      - '**/TestReports/**'
  workflow_dispatch: {}

# Grant the workflow permission to write repository contents and pages (needed for pushing to gh-pages)
permissions:
  contents: write
  pages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Debug - show any TestReports files (raw search)
        run: |
          echo "Listing files under any TestReports path (if present):"
          find . -type f -path "*/TestReports/*" -print || true

      - id: find
        name: Find TestReports directory
        run: |
          # Find the first directory named TestReports anywhere in the repo
          REPORT_DIR=$(find . -type d -name "TestReports" -print -quit || true)
          echo "Found TestReports directory: '$REPORT_DIR'"
          echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_OUTPUT

      - id: prepare
        name: Prepare publish directory if TestReports exists and is non-empty
        run: |
          REPORT_DIR="${{ steps.find.outputs.REPORT_DIR }}"
          if [ -z "$REPORT_DIR" ]; then
            echo "No TestReports directory found. Skipping publish."
            echo "publish_path=" >> $GITHUB_OUTPUT
            exit 0
          fi
          # Check if the directory contains any files
          FIRST_FILE=$(find "$REPORT_DIR" -type f -print -quit || true)
          if [ -z "$FIRST_FILE" ]; then
            echo "TestReports directory exists but is empty. Skipping publish."
            echo "publish_path=" >> $GITHUB_OUTPUT
            exit 0
          fi
          # Copy contents into a clean publish folder at repository root
          rm -rf publish
          mkdir -p publish
          cp -r "$REPORT_DIR"/. publish/
          echo "Copied TestReports contents to ./publish"
          echo "publish_path=publish" >> $GITHUB_OUTPUT

      - name: Debug - show prepared publish files
        if: steps.prepare.outputs.publish_path != ''
        run: |
          echo "Files prepared for publish:"
          find publish -maxdepth 3 -type f -print || true

      - name: Publish TestReports to GitHub Pages
        if: steps.prepare.outputs.publish_path != ''
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ steps.prepare.outputs.publish_path }}
          commit_message: 'chore: publish TestReports to GitHub Pages (on push to main)'
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          keep_files: false
