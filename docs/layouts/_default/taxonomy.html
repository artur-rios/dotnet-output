{{- /* Minimal taxonomy terms template */ -}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  {{- partial "head.html" . | safeHTML -}}
</head>
<body>
  <header>
    <h1>{{ .Title }}</h1>
    <p><a href="/">Home</a></p>
  </header>
  <main>
    <ul>
      {{- range $term, $pages := .Data.Terms -}}
      <li><a href="{{ (index $pages 0).RelPermalink | replaceRE "/$" "" }}">{{ $term }}</a> ({{ len $pages }})</li>
      {{- end -}}
    </ul>
  </main>
</body>
</html>
